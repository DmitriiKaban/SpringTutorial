<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show</title>
    <style>
        .red-text {
            color: red;
        }
    </style>
</head>
<body>
<p th:text="${person.getName() + ', ' + person.getYear()}">VALUE</p>

<div th:if="${books}">

    <hr/>
    <p><b>Taken books:</b></p>
    <div th:each="book : ${books}">
        <p th:text="${book.getName() + ', ' + book.getAuthorName() + ', ' + book.getYear()}"
           th:class="${book.isOutdated()} ? 'red-text' : ''">books</p>
    </div>
</div>

<div th:if="not ${books}">
    <p>Person doesn't have books</p>
</div>

<hr/>

<a th:href="@{/people/{id}/edit(id=${person.getId()})}">Edit</a>
<form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
    <input type="submit" value="Delete"/>
</form>
</body>
</html>
